<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Stop Watch</title>

</head>

<body>

    <section class="max-w-2xl mx-auto ">
        <span class="flex items-center justify-center flex-col">
            <div class="font-mono text-4xl mt-60">
                <span id="hours">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
            </div>
            <div class="mt-4">
                <button id="reset-btn" class="btn btn-success btn-medium">Reset</button>
                <button id="pause-btn" class="btn btn-success btn-medium">Pause</button>
                <button id="start-btn" class="btn btn-success btn-medium">Start</button>
            </div>
        </span>
    </section>
    <script src="./js/index.js"></script>

</body>

</html>
